<div class="header-resume-area" [class.active]="theme() === 'dark'">
  <div class="header-resume-area-single">
    <div>
      <h2>Entradas</h2>
      <figure>
        <img src="assets/images/arrow-green.png" alt="">
      </figure>
    </div>
    <strong>{{ totalSales | currency:'BRL':'symbol':'1.2-2' }}</strong>
  </div>

  <div class="header-resume-area-single">
    <div>
      <h2>Sa√≠das</h2>
      <figure>
        <img src="assets/images/arrow-wine.png" alt="">
      </figure>
    </div>
    <strong>{{ totalExpenses | currency:'BRL':'symbol':'1.2-2' }}</strong>
  </div>

  <div class="header-resume-area-single">
    <div>
      <h2>Total</h2>
      <figure>
        <img src="assets/images/dolar.png" alt="">
      </figure>
    </div>
    <strong>{{ (totalSales - totalExpenses) | currency:'BRL':'symbol':'1.2-2' }}</strong>
  </div>
