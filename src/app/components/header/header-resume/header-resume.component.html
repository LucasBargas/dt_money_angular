<div class="header-resume" [class.active]="theme() === 'dark'">
  <swiper-container
    #swiperEl
    class="header-resume-area"
    space-between="24"
    loop="true"
  >
    <swiper-slide class="header-resume-area-single">
      <div>
        <h2>Vendas</h2>
        <figure>
          <img
              src="assets/images/{{theme() === 'dark' ? 'arrow-green.png' : 'arrow-purple.png'}}" alt="Arrow purple"
            >
        </figure>
        <strong>{{ totalSales() | brlCurrency }}</strong>
      </div>
    </swiper-slide>

    <swiper-slide class="header-resume-area-single">
      <div>
        <h2>Gastos</h2>
        <figure>
          <img src="assets/images/arrow-wine.png" alt="Arrow wine">
        </figure>
        <strong>{{ totalExpenses() | brlCurrency }}</strong>
      </div>
    </swiper-slide>

    <swiper-slide class="header-resume-area-single">
      <div class="last">
        <h2>Total</h2>
        <figure>
          <img src="assets/images/dolar.png" alt="DÃ³lar">
        </figure>
        <strong>{{ (totalSales() - totalExpenses()) | brlCurrency }}</strong>
      </div>
    </swiper-slide>

  </swiper-container>

  <div class="slider-controller">
    <button (click)="swiper.slidePrev()">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </button>
    <button (click)="swiper.slideNext()">
      <fa-icon [icon]="faArrowRight"></fa-icon>
    </button>
  </div>
</div>
