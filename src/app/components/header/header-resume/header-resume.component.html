<div class="header-resume" [class.active]="theme() === 'dark'">
  <div #sliderRef class="header-resume-area" [class]="calc === 1 ? 'um' : calc === 2 ? 'dois' : 'tres'"
    [style.transform]="'translateX(' + position + 'px)'">
    <div class="header-resume-area-single">
      <div>
        <h2>Vendas</h2>
        <figure>
          <img src="assets/images/{{theme() === 'dark' ? 'arrow-green.png' : 'arrow-purple.png'}}" alt="Arrow purple">
        </figure>
        <strong>{{ totalSales() | brlCurrency }}</strong>
      </div>
    </div>

    <div class="header-resume-area-single">
      <div>
        <h2>Gastos</h2>
        <figure>
          <img src="assets/images/arrow-tomato.png" alt="Arrow wine">
        </figure>
        <strong>{{ totalExpenses() | brlCurrency }}</strong>
      </div>
    </div>

    <div class="header-resume-area-single">
      <div class="last">
        <h2>Total</h2>
        <figure>
          <img src="assets/images/dolar.png" alt="DÃ³lar">
        </figure>
        <strong>{{ (totalSales() - totalExpenses()) | brlCurrency }}</strong>
      </div>
    </div>

  </div>

  <div class="slider-controller">
    <button (click)="clickOnPrev()">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </button>
    <button (click)="clickOnNext()">
      <fa-icon [icon]="faArrowRight"></fa-icon>
    </button>
  </div>
</div>
